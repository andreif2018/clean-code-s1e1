<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet"
          type="text/css">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body>
    <header class="top-element">
      <img class="top-element__logo" src="./eisenhower-matrix.jpg" alt="matrix picture">
      <a class="top-element__details"
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-element">
      <article class="main-element__content">
        <section class="main-element__content__section" id="add">
          <label class="main-element__content__section__label" for="new-task">Add Item</label>
          <div class="main-element__content__section__div task-wrapper">
            <input id="new-task"
                   class="main-element__content__section__div__field task"
                   type="text">
            <button class="main-element__content__section__div__field__button add">Add</button>
          </div>
        </section>
        <section class="main-element__content__section">
          <h3 class="main-element__content__section__heading">Todo</h3>
          <ul class="main-element__content__section__list" id="incomplete">
            <li class="main-element__content__section__list__item">
              <input class="main-element__content__section__list__item__check" type="checkbox">
              <label class="task">Pay Bills</label>
              <input class="main-element__content__section__list__item__text" type="text">
              <button class="main-element__content__section__div__field__button edit">Edit</button>
              <button class="main-element__content__section__div__field__button delete">
                <img class="main-element__content__section__div__field__button__icon" src="./remove.svg" alt="remove button">
              </button>
            </li>
            <li class="main-element__content__section__list__item edit-mode">
              <input class="main-element__content__section__list__item__check" type="checkbox">
              <label class="main-element__content__section__list__item__label task">Go Shopping</label>
              <input class="main-element__content__section__list__item__text task" type="text" value="Go Shopping">
              <button class="main-element__content__section__div__field__button edit">Save</button>
              <button class="main-element__content__section__div__field__button delete">
                <img class="main-element__content__section__div__field__button__icon" src="./remove.svg" alt="remove button">
              </button>
            </li>
          </ul>
        </section>
        <section class="main-element__content__section">
          <h3 class="main-element__content__section__heading">Completed</h3>
          <ul class="main-element__content__section__list" id="completed">
            <li class="main-element__content__section__list__item">
              <input class="main-element__content__section__list__item__check" type="checkbox" checked>
              <label class="main-element__content__section__list__item__label task">See the Doctor</label>
              <input class="main-element__content__section__list__item__label task" type="text">
              <button class="main-element__content__section__div__field__button edit">Edit</button>
              <button class="main-element__content__section__div__field__button delete">
                <img class="main-element__content__section__div__field__button__icon" src="./remove.svg" alt="remove button">
              </button>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
